<div [ngClass]="(Number(paymentStore.daysRemainingInFreeTrial()) > 7) ? 'bg-blue-100': 'bg-red-100'"
     class="flex lg:align-items-start flex-column lg:flex-row p-4 border-round border-1 border-blue-300">
  <div class="flex align-items-start">
    <i class="pi pi-check-circle text-blue-900 text-2xl mr-3"></i>
    <div class="mr-3 flex lg:align-items-start flex-column lg:flex-row">
      <div class="text-blue-900 font-medium mr-0 lg:mr-2 mb-2 lg:mb-0 line-height-3">Information</div>
      <p class="m-0 p-0 text-blue-700 line-height-3">You have {{ paymentStore.daysRemainingInFreeTrial() }} day(s) left in your free
        trial.</p>
    </div>
  </div>
</div>
