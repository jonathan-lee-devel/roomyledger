<!-- Expense Tables Container with Consistent Column Widths -->
<div class="expense-tables-container">
  <!-- Loading Spinner -->
  @if (expensesStore.isLoading()) {
    <div class="flex align-items-center justify-content-center py-4">
      <p-progressSpinner />
    </div>
  }

  <!-- Add Expense Button -->
  <div class="flex align-items-center justify-content-center my-3">
    <app-expense-create-overlay-panel />
  </div>

  <!-- Tables with Consistent Layout -->
  <div class="expense-tables-grid">
    <!-- Approved Expenses Table -->
    <app-expense-table
      [expenses]="expensesStore.approvedExpenses()"
      [statusSeverity]="'success'"
      [state]="'APPROVED'"
      [label]="'Approved Expenses'"
      pStyleClass="consistent-table"/>

    <!-- Pending Expenses Table -->
    <app-expense-table
      [expenses]="expensesStore.pendingExpenses()"
      [statusSeverity]="'warning'"
      [state]="'PENDING'"
      [label]="'Pending Expenses'"
      pStyleClass="consistent-table"/>

    <!-- Disputed Expenses Table -->
    <app-expense-table
      [expenses]="expensesStore.disputedExpenses()"
      [statusSeverity]="'danger'"
      [state]="'DISPUTED'"
      [label]="'Disputed Expenses'"
      pStyleClass="consistent-table"/>
  </div>
</div>
