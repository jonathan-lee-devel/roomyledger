<div>
  <p><span class="underline">Description:</span>
  {{ expenseDescription }}
</p>
<p>
  <span class="underline">Submitted By:</span>
  {{ submitterDisplayName }}
</p>
@if (!expensesStore.isLoading()) {
  <img
    [ngSrc]="expensesStore.expenseById().imageUrl ?? 'assets/favicon.ico'"
    alt="Proof"
    height="600"
    width="600"
    />
} @else {
  <p-progressSpinner styleClass="w-10rem h-10rem" />
}
</div>
