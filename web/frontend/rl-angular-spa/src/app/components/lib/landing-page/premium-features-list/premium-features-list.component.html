<div class="surface-section px-4 py-8 md:px-6 lg:px-8 text-center animate__animated animate__zoomInDown">
  <div class="text-700 mb-6"></div>
  <div class="grid">
    <div class="col-12 md:col-4 md:mb-4 mb-0 px-3">
      <app-component-or-feature
        [headerText]="'Recurring Expenses'"
        [iconClass]="'pi pi-replay'"
        [subHeaderText]="'Automatically add recurring adjustable expenses each month such as rent'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Payment Integrations'"
        [iconClass]="'pi pi-paypal'"
        [subHeaderText]="'Make payment settlements directly in the application using services such as PayPal'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Unlimited Roommates'"
        [iconClass]="'pi pi-users'"
        [subHeaderText]="'Invite as many roommates as you like, free tier has a limit of up to 4 roommates total'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Custom Expense Splits'"
        [iconClass]="'pi pi-percentage'"
        [subHeaderText]="'Unlock the ability to split expenses unevenly among your roommates, e.g. one roommate has the bigger room'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Endless Payment History'"
        [iconClass]="'pi pi-history'"
        [subHeaderText]="'Go as far back in your expense history as you like, free tier has a limit of the last 60 days'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Export Reports'"
        [iconClass]="'pi pi-file-pdf'"
        [subHeaderText]="'Export your monthly reports in PDF or Excel format'"
      />
    </div>
  </div>
</div>
