<ng-container *ngIf="expensesStore.isLoading()">
  <div
    class="flex-none flex align-items-center justify-content-center mt-1"
  >
    <p-progressSpinner />
  </div>
</ng-container>
<ng-container *ngIf="expensesStore.expenseDistributionsForPropertyById().length === 0">
  <div class="flex-none flex align-items-center justify-content-center my-4">
    <p>No Custom Splits</p>
  </div>
</ng-container>
