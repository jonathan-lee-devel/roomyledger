<div class="surface-section px-4 py-8 md:px-6 lg:px-8 text-center animate__animated animate__zoomInDown">
  <div class="mb-3 font-bold text-3xl">
    <span class="text-900">Track expenses in the cloud, </span>
    <span class="text-blue-600">collaboratively</span>
  </div>
  <div class="text-700 mb-6"></div>
  <div class="grid">
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Mobile-First Design'"
        [iconClass]="'pi pi-mobile'"
        [subHeaderText]="'No need to download another app to your phone, just log in directly on our website.'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Security-Focused'"
        [iconClass]="'pi pi-lock'"
        [subHeaderText]="'We make use of the OAuth 2.0 framework, using modern technologies.'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Easy to Use'"
        [iconClass]="'pi pi-check-circle'"
        [subHeaderText]="'We have focused from the beginning to make our application intuitive and easy to navigate.'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Global Deployments'"
        [iconClass]="'pi pi-globe'"
        [subHeaderText]="'We make use of the reach provided by the cloud to ensure our application is available from anywhere in the world.'"
      />
    </div>
    <div class="col-12 md:col-4 mb-4 px-5">
      <app-component-or-feature
        [headerText]="'Expense Tracking'"
        [iconClass]="'pi pi-dollar'"
        [subHeaderText]="'We offer expense tracking and division in multiple currencies with integration with thrid-party finance applications.'"
      />
    </div>
    <div class="col-12 md:col-4 md:mb-4 mb-0 px-3">
      <app-component-or-feature
        [headerText]="'Collaboration'"
        [iconClass]="'pi pi-users'"
        [subHeaderText]="'All you need is someone\'s e-mail address and their permission to start collaborating together'"
      />
    </div>
  </div>
</div>
